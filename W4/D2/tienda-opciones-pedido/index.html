<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tienda de Pizzas</title>
</head>

<body>
    <div class="container">
        <h1>Tienda de Pizzas</h2>
            <p>Completa el siguiente formulario.</p>
            <form action="recibido.html" method="GET">
                <div>
                    <label for="tratamiento">Tratamiento:</label>
                    <select id="tratamiento" name="tratamiento">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="sr">Sr</option>
                        <option value="sra">Sra</option>
                        <option value="otre">Otre</option>
                    </select>
                </div>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
                </div>
                <div>
                    <label for="telefono">Teléfono de contacto:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="123456789" />
                </div>
                <div>
                    <label for="tipo-pizza">Tipo de pizza:</label>
                    <select id="tipo-pizza" name="tipo-pizza">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="margarita">Margarita</option>
                        <option value="cuatro-quesos">Cuatro quesos</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="cuatro-estaciones">Cuatro estaciones</option>
                        <option value="hawaiana">Hawaiana</option>
                        <option value="napolitana">Napolitana</option>
                    </select>
                </div>
                <div>
                    <label>Ingredientes Extra:</label>
                    <div class="checkbox-group">
                        <label class="option-label"><input type="checkbox" name="ingredientes-extra[]" value="salmon-ahumado" />Salmón
                            ahumado</label>
                        <label class="option-label"><input type="checkbox" name="ingredientes-extra[]" value="gambas" />Gambas</label>
                        <label class="option-label"><input type="checkbox" name="ingredientes-extra[]" value="pulpo" />Pulpo</label>
                        <label class="option-label"><input type="checkbox" name="ingredientes-extra[]" value="jampon-serrano" />Jamón
                            Serrano</label>
                    </div>
                </div>
                <div>
                    <label>Método de entrega:</label>
                    <div class="radio-group">
                        <label class="option-label"><input type="radio" name="entrega" value="casa" checked />Enviar a casa</label>
                        <label class="option-label"><input type="radio" name="entrega" value="local" />Venir a buscar</label>
                    </div>
                </div>
                <div>
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" rows="4" maxlength="150"
                        placeholder="Escribe aquí tus comentarios o sugerencias..."></textarea>
                </div>
                <button type="submit">Enviar datos</button>
            </form>
    </div>
</body>

</html>
