<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de contacto</title>
</head>

<body>
    <div class="container">
        <h1>Formulario de Contacto</h2>
        <p>Completa el siguiente formulario.</p>
        <form action="recibido.html" method="GET">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required />
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="120" placeholder="0" />
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
            </div>
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto" required />
            </div>
            <div>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" maxlength="150"
                    placeholder="Escribe aquí tus comentarios o sugerencias..."></textarea>
            </div>
            <button type="submit">Enviar datos</button>
        </form>
    </div>
</body>

</html>
