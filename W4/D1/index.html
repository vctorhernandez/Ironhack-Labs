<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galería de Imágenes</title>
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
        <p>Explora nuestra colección de imágenes impresionantes</p>
    </header>
    <main class="gallery">
        <article class="card">
            <img src="https://lienzocreativo.com/blog/wp-content/uploads/2020/03/fotografia-de-paisaje.jpg" alt="Paisaje">
            <h2>Montañas</h2>
            <p>Una vista espectacular de montañas y lagos.</p>
            <a href="#">Ver más</a>
        </article>

        <article class="card">
            <img src="https://www.nevasport.com/fotos/120519/837823-Los-lugares-nevados-mas-espectaculares-del-mundo.jpg" alt="Nieve">
            <h2>Nieve</h2>
            <p>Paisajes nevados alrededor del mundo.</p>
            <a href="#">Ver más</a>
        </article>

        <article class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/River_RP.jpg" alt="Río en la selva">
            <h2>Selva</h2>
            <p>Un río atravesando la selva tropical.</p>
            <a href="#">Ver más</a>
        </article>
    </main>
</body>
</html>
